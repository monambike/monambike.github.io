<!DOCTYPE html>
<html lang="en-US">

		<meta name="description" content="Esse é o meu site pessoal. Aqui você verá postagens sobre mim e formas de me contatar.">
		<meta name="keywords" content="site-pessoal, curriculo">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/stylemain.css">
		<!-- Scripts -->
		<script type="text/javascript" src="js/translations.js" async></script>
		<!--Ícones-->
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<!-- Cabeçalho -->
		<iframe src="header.html" width="200" height="100%" scrolling="no"></iframe>
		
		<!-- Título -->
		<section>
			<h1>Vinícius&nbsp;Gabriel</h1>
			<h2 class="translate" langSrc="developer">Desenvolvedor</h2>
		</section>


		<section>
			<h3>Site em desenvolvimento, desculpe o inconveniente.</h3>
			<h2 class="translate" langSrc="welcome">Seja bem vindo!</h2>
			<p></p>
		</section>

		<!-- Rodapé  -->
		<iframe src="footer.html"></iframe>

		<script>
			// Variáveis
			var pageLang = 0;
			var translate_json = 0;

			if(translate_json !== 0){
				// Traduzindo a página
				var translate_js = JSON.parse(translate_json);
				translatePage();
			}

			function translatePage(){
				var translateElements = document.getElementsByClassName("translate");
				pageLang = "pt-BR";

				if(pageLang !== 0){
					var i = 0;
					for(i = 0; i < translateElements.length; i++){
						translateElements[i].innerHTML = translate_js[pageLang][translateElements[i].getAttribute("langSrc")];
					}
				}
			}
		</script>
	</body>
</html>
